version: '3.8'

services:
  postgres:
    image: postgres:15.4
    ports:
      - "54321:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shoppingList
    volumes:
      - shopping-list-postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: wubin28@gmail.com
      PGADMIN_DEFAULT_PASSWORD: wubin28@gmail.com
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - shopping-list-pgadmin-data:/var/lib/pgadmin


volumes:
  shopping-list-postgres-data:
  shopping-list-pgadmin-data: