apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shopping-list
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-list
  template:
    metadata:
      labels:
        app: shopping-list
    spec:
      containers:
      - name: postgres
        imagePullPolicy: Always
        ports:
        - containerPort: 5432
        image: postgres:15.4
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: shoppingList
