apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shopping-list
  name: shopping-list-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-list
  template:
    metadata:
      labels:
        app: shopping-list
    spec:
      containers:
      - name: shopping-list-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        image: wubin28/shopping-list-api:v1.1.macos-k8s-allow-all-path-patterns-and-origins
        env:
        - name: DB_HOST
          value: postgres-service